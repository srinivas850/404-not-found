<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript with Monaco Editor</title>
    <link rel="stylesheet" href="js.css">
    <style>
        body {
            background-color: #282c34;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        .flex {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px; /* Reduced space between editor and output containers */
            margin-bottom: 30px; /* Adds space below the containers */
        }

        #editor-container {
            position: relative; /* Allows absolute positioning of the button */
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            background-color: #1c1c1c;
            overflow: hidden;
        }

        #threejs-output {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            background-color: #1c1c1c;
            color: white; /* Set text color to white */
            overflow: hidden;
            padding: 10px; /* Add some padding for better readability */
            box-sizing: border-box; /* Ensure padding does not affect width */
        }

        button {
            color: #fff;
            background: linear-gradient(90deg, #5bc45b, #4cae4c); /* Gradient color */
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute; /* Positioning the button */
            bottom: 15px; /* 15px from the bottom */
            left: 15px; /* 15px from the left */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10; /* Ensures button appears on top */
        }

        button:hover {
            background: linear-gradient(90deg, #24c724, #1da519); /* Brighter gradient on hover */
        }

        button:active {
            background: linear-gradient(90deg, #1da519, #188e18); /* Darker gradient on active */
            transform: scale(1.05); /* Button pops up slightly on click */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>JavaScript with Monaco Editor</h2>
    <div class="flex">
        <div id="editor-container">
            <button onclick="runCode()">Run</button>
        </div>
        <div id="threejs-output"></div>
    </div>
    <!-- Include Monaco Editor loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
    <!-- Custom Script -->
    <script src="js.js"></script>
</body>
</html>
